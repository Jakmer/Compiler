name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flex bison build-essential libfl-dev

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -DFLEX_INCLUDE_DIR=/usr/include -DFL_LIBRARY=/usr/lib/x86_64-linux-gnu/libfl.so ..
        make
    
    - name: Run tests
      run: |
        cd build
        make test

